    <script>
        let app = Vue.createApp({

            data: function() {
                return {
                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "Simmering Techniques",
                        price: 2000,
                        shortdesc: "Best Drip in the Market",
                        url: "image/c5.jpg"
                    }, {
                        id: 2,
                        name: "Stirfried Menus",
                        price: 1500,
                        shortdesc: "Classy, Stylish, Dope",
                        url: "image/c4.jpg"
                    }, {
                        id: 3,
                        name: "Mastering Knife",
                        price: 2500,
                        shortdesc: "Elegance, Neat, Clean",
                        url: "image/c3.jpg"
                    }, {
                        id: 4,
                        name: "Salad with Seasonings",
                        price: 1800,
                        shortdesc: "Sleek, Trendy, Clean",
                        url: "image/c2.jpg"
                    }, {
                        id: 5,
                        name: "Pie & Dough",
                        price: 1300,
                        shortdesc: "Fabulous, Exotic, Classy",
                        url: "image/c1.jpg"
                    }, {
                        id: 6,
                        name: "Fruits Preparation",
                        price: 700,
                        shortdesc: "Neat, Sleek, Stylish",
                        url: "image/c8.jpg"
                    }, {
                        id: 7,
                        name: "Premium Snacks",
                        price: 1200,
                        shortdesc: "Neat, Trendy, Fabulous",
                        url: "image/c9.jpg"
                    }, {
                        id: 8,
                        name: "Fried Rice Course",
                        price: 2350,
                        shortdesc: "Trendy, Sleek, Elegance",
                        url: "image/c7.jpg"
                    }],

                    cart: []
                }
            },

            mounted: function() {

            },

            methods: {
                addItem: function(id) {
                    console.log(this.products)
                    console.log(id)
                    
                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)
                    if (item) { // if this product already in the cart
                        item.count += 1,
                        item.price += item.price
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            name: item.name,
                            url: item.url,
                            price: item.price,
                            count: 1
                        })
                    }
                    console.log(this.cart)
                },
                removeItem: function(id){
                    
                    item = this.cart.find(product => product.id == id)
                    if (item) { // if this product already in the cart
                        item.count -= 1,
                        item.price -= item.price
                    
                    for (i in this.cart) {
                        if (this.cart[i].id == item.id){
                            this.cart.splice(i,1)
                        }
                    }}
                    
                
                },


                ShowMyCart: function() {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function() {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function() {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                },
                countitem2: function() {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].price
                    }
                    return total
                }
            }

        })

        app.component('Product', {
            data: function() {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function() {
                    this.$emit("add-item", this.product.id)
                },
            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',

            methods: {
                removeFromCart: function() {
                    this.$emit("remove-item", this.item.id)
                },
            },

        });

        app.mount("#app")
    </script>
